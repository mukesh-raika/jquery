<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Method </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{font-family: arial;}
        #box{
            padding:10px;
            border:1px solid #000;
            background-color: green;
        }
        #box2{
            padding: 10px;
            border:1px solid #000;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>jQuery Clone Method</h1>

    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit. Modi, aperiam. Quia rem exercitationem aspernatur rerum nemo voluptatum asperiores libero perferendis? Dolorem voluptate cum ad id. Nisi laudantium expedita explicabo ratione.</p>
    </div>
    <br>
    <br>
      <div id="box2">
        <p>this is anotther Div.</p>
      </div>
      <br>
       
      <button id="cloneBtn">clone</button>

      <script>
        $(document).ready(function(){
          $('#cloneBtn').click(function(){
            $('#box h2').clone().prependTo('#box2');
            $('#box p').clone().appendTo('#box2');
          });
        
        });
      </script>

</body>
</html>
