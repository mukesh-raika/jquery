<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form Events </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
       
        body {font-family: arial;}
        #box{
            background-color: pink;
            padding:10px;
            border:1px solid #000;
        }

    </style>
</head>
<body>
    
    <h1>jQuery form Events test 1</h1>
       <div id="box">
         <h2>test box</h2>
         <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias fugit quae alias quasi corporis quas eos aliquam facere nobis ut at illum voluptates saepe neque, dolorem nostrum cupiditate doloremque fuga!  </p>
       </div>
    <script>

        $(document).ready(function(){
            $("body").keypress(function(){
                $(this).css('background-color','green');
            
            });
    
        $("body").keydown(function(){
            $(this).css('background-color','orange');
        });

    
        $("body").keyup(function(){
            $(this).css('background-color','blue ');
        });


        

    });
</script>

    </script>
</body>
</html>
