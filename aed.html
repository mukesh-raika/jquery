<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append & Prepend Method</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{font-family:arial;}
        #box{
            background: lightgreen;
            padding:10px;
            border:1px solid #000; 
        }
    </style>
</head>
<body>
    <h1>jQuery Append & Prepend Method</h1>

    <div id="box">
        <h2>test box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus ratione natus dolore, sint eaque, quae voluptate assumenda tempore inventore iusto explicabo similique totam ea quaerat maxime nisi ad laudantium velit! </p>
    </div>
       



    <br>
    <button id="appendBtn">Append</button>
    <button id="PrependBtn">Prepend</button>

    <script>
        $(document).ready(function(){
          $("#appendBtn").click(function(){
            $('#box').append("<h2>hello coder boye </h2>");
          });
           $("#PrependBtn").click(function(){
            $('#box').prepend("<h3>hello coder boye </h3>");
          });
        });
    </script> 
</body>
</html>
