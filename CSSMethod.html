<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css method</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <style>
        body{font-family: arial;}
        #box{
            padding:10px;
            border: 1px solid #000;
        }
     </style>
</head>
<body>
    <h1>jQuery css method</h1>
      
    <div id="box">
    <h2>test box</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, quod. Magnam consequatur cumque, ipsum veniam placeat optio quos praesentium, temporibus itaque velit consectetur in fugiat minus animi error. Distinctio, assumenda?</p>
    </div>
    <br>
    <button id="stylebutton">Add Style</button>

    <script>
        $(document).ready(function(){
         $('#stylebutton').click(function(){
          $('#box').css({"background":"pink","color":"red","border":"5px dotted green"});
         });
        });
    </script>
</body>
</html>
