<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Events</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
         body {font-family: arial;}
        #box{
            background-color: pink;
            padding:10px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <h1>form Events</h1>
    <form action=""id="sform">
        <lable for="name">name</lable><input type="email" id="sname"><br>

        <lable for="">class</lable><input type="text" id="sclass"><br>
         
        <lable for="">country</lable>
        <select id="scountry">
            <option value="India">India</option>
            <option value="pakistan">pakistan</option>
            <option value="sri lanka">sri lanka</option>
            <option value="bangladesh">bangladesh</option>
            <option value="nepal">nepal</option>
        </select>
        <br><br>
        <input type="submit">

    </form>


    <script>
        $(document).ready(function(){
          $('#sname,#sclass,#scountry').focus(function(){
            $(this).css('background-color','lime');
          });

        $('#sname,#sclass,#scountry').blur(function(){
            $(this).css('background-color','');
          });
        

         $('#scountry').change(function(){
            $(this).css('background-color','pink');
          });
        });
    </script>
</body>
</html>
