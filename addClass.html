<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery addClass & removeClass</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{font-family: arial}
          #box{
            padding:10px;
            border:1px solid #000;
          }
          .first{background: tan;}
          .second{background: pink;}
    </style>    
</head>
<body>
     <h1>jQuery s class</h1>

    <div id="box">
    <h1>jQuery addclass & removeClass</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt et quibusdam porro sapiente quos voluptates, quasi ad neque consectetur inventore similique soluta, rerum asperiores. Cumque temporibus autem consectetur laborum libero.</p>
    </div>
    <br>
    <button id="addbutton">Add class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle class</button>

    <script>
                   //   Add Class
                $('#addbutton').click(function(){
                $('#box,h1').addClass("first second");
                });

                    //    Remove Class
                  $('#removebutton').click(function(){
             $('#box').removeClass("second");
            });
                        
              $('#togglebutton').click(function(){
             $('#box').toggleClass("second");
            });

    </script>

</body>
</html>
