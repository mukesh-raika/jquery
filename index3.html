<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mouse Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>tiger coder </h1>
    <div  id="box" class="test">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel saepe fugiat expedita nostrum. Nesciunt obcaecati, alias quasi soluta quia tenetur magnam, aliquid minus, inventore quod placeat quae error expedita libero?</p>
    </div>
    <script>
        $(document).ready(function(){
         $("#box").click(function(){
            $('#box').css('background-color','green');
            // var a= $('#box').html();
            // console.log(a);
         });
            //   test2
         $("#box").contextmenu(function(){
            $('#box').css('background-color','blue');
            
         });


         $("#box").mouseenter(function(){
            $('#box').css('background-color','tan');
            
         });

           $("#box").mouseleave(function(){
            $('#box').css('background-color','purple');
            
         });

        });
    </script>
</body>
</html>
