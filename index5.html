<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty & Remove </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{font-family: arial;}
          #box{
            padding:10px;
            border:1px solid #000;
            background-color: green;
          }
    </style>
</head>
<body>
    <h1>jQuery Empty & Remove Method</h1>

    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur, adipisicing elit. Eaque quis nihil saepe! Maxime molestias delectus ratione sed quasi tempora, beatae voluptas repellendus dolorem harum maiores repudiandae possimus, earum ab. Earum!</p>
    </div>
    <br>
    <button id="emptybtn">Empty</button>
    <button id="removebtn">Remove</button>
    <script>
        $(document).ready(function(){
         $('#emptybtn').click(function(){
            $('#box h2').empty();
         })

         $('#removebtn').click(function(){
            $('#box').remove();
         })
        });
    </script>
</body>
</html>
