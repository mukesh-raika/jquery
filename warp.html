<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap & UnWrap Method </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <style>
        body{
            font-family:arial;
        }
        #box{
            padding: 10px;
            background-color: gray;
            border:1px solid #000;
        }
     </style>
</head>
<body>
    <h1>jQuery Wrap & UnWrap Method</h1>

    <div id="box">
            <h2>test box</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, quo temporibus laboriosam reprehenderit autem vero earum vel facilis sed reiciendis deleniti ad? Facere ex possimus repellat quod porro doloremque laborum!</p>
    </div>
    <br>

    <button id="wrapbtn">Wrap</button>
    <button id="unwrapbtn">UnWrap</button>

    <script>
        $(document).ready(function(){
            $('#wrapbtn').click(function(){
                $('#box p').wrap('<h2></h2>');
            });

            $('#unwrapbtn').click(function(){
                $('#box p').unwrap();
            });
        });
    </script>
</body>
</html>
