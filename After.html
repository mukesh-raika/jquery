<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After & Before </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{font-family: arial;}
           #box{
              padding: 10px;
              border:1px solid#000;
              background-color: green;
           }
    </style>
</head>
<body>
    <h1>jQuery After & Before Method</h1>
      
    <div id="box">
        <h2>test box</h2>
        <p>Lorem, ipsum <span>dolor sit amet </span>consectetur adipisicing elit. Corrupti, cupiditate dicta. Nobis dolor sequi repellendus. Rem, dolore placeat deleniti quo obcaecati nemo deserunt illum cumque incidunt illo, fugiat nesciunt dicta?</p>
    </div>
    <br>

    <button id="afterbtn">After</button>
    <button id="beforebtn">Before</button>


    <script>
        $(document).ready(function(){
          $('#afterbtn').click(function(){   
            $('#box').after("<h3>After: hi coder boye </h3><p>this is a text</p>")
          });

            $('#beforebtn').click(function(){   
            $('#box').before("<h3>before: hi coder boy </h3><p>this is a text p</P>")
          });
        });
    </script>
</body>
</html>
