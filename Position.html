<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{font-family: arial;}
       #box{
         border-radius:10px;
         padding:10px;
         border:2px solid#000;
         background:green;
       }
    </style>
</head>
<body>
    <h1>jQuery Position & Offset Method </h1>

    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum <span>dolor, sit amet</span> consectetur adipisicing elit. Eius nisi corrupti dolorum, non tempore rem voluptate numquam eaque natus vitae, beatae ducimus, labore cupiditate? Non tenetur illo dolorem repellendus animi.</p>
    </div>
    <br>
    <button id="positionBtn">Position</button>
    <button id="offsetBtn">Offset</button>

    <script>
        $(document).ready(function(){
         $('#positionBtn').click(function(){
            var x = $('#box  h2').position();
             
            console.log("Top :" + x.top +"Left :" + x.left); 
         });  



          $('#offsetBtn').click(function(){
            $('#box h2').offset({top:100,left:100}); 
         });
        });
    </script>
</body>
</html>
